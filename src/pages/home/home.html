<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="signIn()" [formGroup]="form">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email" placeholder="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password" placeholder="password"></ion-input>
    </ion-item>
    <button ion-button block [disabled]="auth?.authenticating">{{ auth?.authenticating ? 'Signing in...' : 'Sign In' }}</button>
  </form>
</ion-content>
